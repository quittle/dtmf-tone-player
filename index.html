
<html>
    <head>
        <title>DTMF Tone Player</title>
        <meta name="description" content="A free tool for playing DTMF (Dual Tone Multi Frequency) tones either to learn or just to play with.">
        <link rel="shortcut icon" type="image/png" href="./icon-64.png"/>
        <meta property="og:image" content="./icon-940.png">
        <meta name="twitter:image" content="./icon-940.png" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <script src="tones.js"></script>
        <script src="custom.js"></script>
        <link rel="stylesheet" href="main.css" />
    </head>
    <body>
        <header>
            <h1><img src="./icon-64.png" /> <span id="title-text">Tones</span></h1>
        </header>
        <em>Press</em> a button or <em>type</em> the number or symbol to play the tone.
        <table>
            <!-- Source: https://pbxbook.com/other/dtmftone.html -->
            <tbody>
                <tr>
                    <td><button onmousedown="dialTone(697.0, 1209.0)" onmouseup="stop()" onmouseout="stop()">1</button></td>
                    <td><button onmousedown="dialTone(697.0, 1336.0)" onmouseup="stop()" onmouseout="stop()">2</button></td>
                    <td><button onmousedown="dialTone(697.0, 1477.0)" onmouseup="stop()" onmouseout="stop()">3</button></td>
                    <td><button onmousedown="dialTone(697.0, 1633.0)" onmouseup="stop()" onmouseout="stop()">A</button></td>
                </tr>
                <tr>
                    <td><button onmousedown="dialTone(770.0, 1209.0)" onmouseup="stop()" onmouseout="stop()">4</button></td>
                    <td><button onmousedown="dialTone(770.0, 1336.0)" onmouseup="stop()" onmouseout="stop()">5</button></td>
                    <td><button onmousedown="dialTone(770.0, 1477.0)" onmouseup="stop()" onmouseout="stop()">6</button></td>
                    <td><button onmousedown="dialTone(770.0, 1633.0)" onmouseup="stop()" onmouseout="stop()">B</button></td>
                </tr>
                <tr>
                    <td><button onmousedown="dialTone(852.0, 1209.0)" onmouseup="stop()" onmouseout="stop()">7</button></td>
                    <td><button onmousedown="dialTone(852.0, 1336.0)" onmouseup="stop()" onmouseout="stop()">8</button></td>
                    <td><button onmousedown="dialTone(852.0, 1477.0)" onmouseup="stop()" onmouseout="stop()">9</button></td>
                    <td><button onmousedown="dialTone(852.0, 1633.0)" onmouseup="stop()" onmouseout="stop()">C</button></td>
                </tr>
                <tr>
                    <td><button onmousedown="dialTone(941.0, 1209.0)" onmouseup="stop()" onmouseout="stop()">*</button></td>
                    <td><button onmousedown="dialTone(941.0, 1336.0)" onmouseup="stop()" onmouseout="stop()">0</button></td>
                    <td><button onmousedown="dialTone(941.0, 1477.0)" onmouseup="stop()" onmouseout="stop()">#</button></td>
                    <td><button onmousedown="dialTone(941.0, 1633.0)" onmouseup="stop()" onmouseout="stop()">D</button></td>
                </tr>
            </tbody>
        </table>
        <hr />
        <h1>Practice</h1>
        Press <b>space</b>, <b>enter</b> or the button to play a random tone.
        <form onsubmit="onPracticeSubmit(event)">
            <label>Numbers from 0 up to <input id="max-tone" type="number" min=0 max=9 value="9" /></label>
            <br />
            <br />
            <button type="submit">Play Random</button>
        </form>

        <div id="current-tone-wrapper">
            Current tone: <span style="font-weight: bold;" id="current-tone"></span>
        </div>

        <em>Note</em>, the first tone may not play right away

        <hr />
        <footer>
            Find source on <a href="https://github.com/quittle/dtmf-tone-player">GitHub</a>.
        </footer>
    </body>
</html>
